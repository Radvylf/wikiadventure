<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WikiAdventure</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    
    <body>
        <h1>WikiAdventure</h1>
        
        <hr>
        
        <h2 id="place_name">Forest</h2>
        
        <p id="place">You're in a sparse forest, bordering rolling, grassy hills. To your west, the forest grows thicker and continues for miles. You see steam rising from a distant mountain face to your north.</p>
        
        <div id="inventory">
            <hr>

            <p>Your inventory contains:</p>
            
            <ul id="inventory_list">
                <li>An iron fire poker</li>
                <li>A branch</li>
            </ul>
        </div>
        
        <div id="options">
            <button>Wander into the forest</button>
            <button>Walk north</button>
            <button>Climb nearest hill</button>
        </div>
    </body>
</html>
